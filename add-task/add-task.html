<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta
				name="viewport"
				content="width=device-width, initial-scale=1, shrink-to-fit=no"
				/>
		<link rel="stylesheet" href="../fonts/fonts.css">
		<link rel="stylesheet" href="../templates/template.css" />
		<link rel="stylesheet" href="add-task.css" />
		<link rel="icon" type="image/x-icon" href="../img/favicon.png">
		<script src="../templates/header.js"></script>
		<script src="../firebase.js"></script>
		<script src="add-task.js"></script>
		<title>Add Task</title>
	</head>

	<body>
		<header
				class="header"
				w3-include-html="../templates/header.html"
				></header>
		<aside
				class="sidebar"
				w3-include-html="../templates/sidebar.html"
				></aside>

		<section id="add-task-section" class="content">
			<h1 class="add-task-headline">Add Task</h1>
			<form id="add-task-form" class="add-task-form">
				<div class="definition">
					<div class="d-flex-col">
						<label for="title" class="required">
							Title
							<span style="color: red;">*</span>
						</label>
						<input class="title definition-entry-field" type="text" id="title" name="title" placeholder="Enter a title" required>
					</div>
					<div class="d-flex-col">
						<label for="description">Description</label>
						<textarea class="description definition-entry-field" type="text" id="description" name="description" placeholder="Enter a Description">
						</textarea>
					</div>
					<div class="d-flex-col assignment-container">
						<label for="assignment">Assigned to</label>
						<div class="select-box">
							<input id="search" class="assignment-selector definition-entry-field" type="text" name="assignment" placeholder="Select contacts to assign">
						</div>
						<div id="checkboxes">
						</div>
						<div id="assigned-contacts">
						</div>
					</div>
				</div>
				<svg height="424px" width="2" class="seperator">
					<line x1="1" y1="0" x2="1" y2="424" style="stroke: #D1D1D1;stroke-width: 1;"/>
				</svg>
				<div class="properties">
					<div class="d-flex-col">
						<label for="date" class="required">
							Due date
							<span style="color: red;">*</span>
						</label>
						<input class="properties-entry-field due-date" type="date" id="date" name="date" required>
					</div>
					<div class="d-flex-col">
						<label for="radio-button-group">Prio</label>
						<div id="radio-button-group" class="radio-button-group">
							<input type="radio" id="prio-high" name="prios" value="3" class="radio-button">
							<label for="prio-high" class="radio-label">
								<span>
									Urgent
								</span>
								<img src="../img/add-task/prio-high.png"/>
							</label>
							<input type="radio" id="prio-med" name="prios" value="2" class="radio-button">
							<label for="prio-med" class="radio-label">
								<span>
									Medium
								</span>
								<img src="../img/add-task/prio-med.png"/>
							</label>
							<input type="radio" id="prio-low" name="prios" value="1" class="radio-button">
							<label for="prio-low" class="radio-label">
								<span>
									Low
								</span>
								<img src="../img/add-task/prio-low.png"/>
							</label>
						</div>
					</div>
					<div class="d-flex-col">
						<label for="category" class="required">
							Category
							<span style="color: red;">*</span>
						</label>
						<select class="category properties-entry-field" type="text" id="category" name="category" required>
							<option disabled selected hidden>Select Task category</option>
							<option>Technical Task</option>
							<option>User Story</option>
						</select>
					</div>
					<div class="d-flex-col">
						<label for="subtasks">Subtasks</label>
						<div class="subtask-container">
							<input class="subtasks properties-entry-field" type="text" id="subtasks" name="subtasks" placeholder="Add new subtask">
							<div id="subtask-buttons-container" class="add-subtask-button">
								<button id="add-subtask-button" class="in-line-btn" type="button">
									<img src="../img/add-task/add.png"/>
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
			<div id="subtask-list-container" class="subtask-list-container">
				<ul id="subtask-list" class="subtask-list">
				</ul>
			</div>
			<div id="buttons" class="buttons">
				<span id="requirement" class="requirement">
					<span style="color: red;">*</span>
					This field is required
				</span>
				<div class="btn-container">
					<button id="clear-btn" class="add-task-btn clear-btn">Clear</button>
					<button id="create-btn" class="add-task-btn create-task-btn" form="add-task-form" type="submit">Create Task</button>
				</div>
			</div>
		</section><!--add-task-section-->
	</body>
</html>
