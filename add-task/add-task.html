<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta
				name="viewport"
				content="width=device-width, initial-scale=1, shrink-to-fit=no"
				/>
		<link rel="icon" type="image/x-icon" href="/img/logo.png" />
		<link rel="stylesheet" href="/templates/template.css" />
		<link rel="stylesheet" href="add-task.css" />
		<script src="add-task.js"></script>
		<title>Add Task</title>
	</head>

	<body onload="includeHTML()">
		<header
				class="header"
				w3-include-html="../templates/header.html"
				></header>
		<aside
				class="sidebar"
				w3-include-html="../templates/sidebar.html"
				></aside>

		<section id="add-task-section" class="content">
			<h1 class="add-task-headline">Add Task</h1>
			<form id="add-task-form" class="add-task-form" onsubmit="createTask(event)">
				<div class="definition">
					<div class="d-flex-col">
						<label for="title">Title</label>
						<input class="title definition-entry-field" type="text" id="title" name="title" placeholder="Enter a title" required>
					</div>
					<div class="d-flex-col">
						<label for="description">Description</label>
						<textarea class="description definition-entry-field" type="text" id="description" name="description">
						</textarea>
					</div>
					<div class="d-flex-col">
						<label for="assignment">Assigned to</label>
						<select class="assignment-selector definition-entry-field" type="text" id="assignment" name="assignment"></select>
					</div>
				</div>
				<svg height="424px" width="2" class="seperator">
					<line x1="1" y1="0" x2="1" y2="424" style="stroke: #D1D1D1;stroke-width: 1;"/>
				</svg>
				<div class="properties">
					<div class="d-flex-col">
						<label for="date">Due date</label>
						<input class="properties-entry-field due-date" type="date" id="date" name="date" required>
					</div>
					<div class="d-flex-col">
						<label for="radio-button-group">Prio</label>
						<div id="radio-button-group" class="radio-button-group">
							<input type="radio" id="prio-high" name="prios" value="3" class="radio-button" onclick="getPriority(this.id)">
							<label for="prio-high" class="radio-label">HIGH</label>
							<input type="radio" id="prio-med" name="prios" value="2" class="radio-button" onclick="getPriority(this.id)">
							<label for="prio-med" class="radio-label">MEDIUM</label>
							<input type="radio" id="prio-low" name="prios" value="1" class="radio-button" onclick="getPriority(this.id)">
							<label for="prio-low" class="radio-label">LOW</label>
						</div>
					</div>
					<div class="d-flex-col">
						<label for="category">Category</label>
						<select class="category properties-entry-field" type="text" id="category" name="category" required>
							<option></option>
							<option>Technical Task</option>
							<option>User Story</option>
						</select>
					</div>
					<div class="d-flex-col">
						<label for="subtasks">Subtasks</label>
						<input class="subtasks properties-entry-field" type="text" id="subtasks" name="subtasks" placeholder="Add new subtask">
					</div>
				</div>
			</form>
			<div id="buttons" class="buttons">
				<span id="requirement" class="requirement">
					<span style="color: red;">*</span>
					This field is required
				</span>
				<div class="btn-container">
					<button class="add-task-btn clear-btn" onclick="clearForm()">Clear</button>
					<button class="add-task-btn create-task-btn" form="add-task-form" type="submit">Create Task</button>
				</div>
			</div>
		</section><!--add-task-section-->
	</body>
</html>
