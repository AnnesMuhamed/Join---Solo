<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact</title>
</head>
<body onload="renderContacts()">
    <div class="container-template">
        <div class="header">
            <span class="headline">Kanban Project Management Tool</span>
            <div class="header-right">
                <img src="/img/template/help.png" class="help-button" onClick="window.open('/html/help.html');"><span
                    class="user" onclick="openSubMenu()">CK</span>
            </div>
        </div>
        <nav class="sidebar">
            <img src="/img/template/templateLogoJoin.png" class="sidebar-logo">
            <div class="menu">
                <button class="menu-button summary font-size" onclick=""><img src="/img/template/summary.png">Summary</button>
                <button class="menu-button add-task font-size" onclick=""><img src="/img/template/task.png">Add Task</button>
                <button class="menu-button board font-size" onclick=""><img src="/img/template/board.png">Board</button>
                <button class="menu-button contact font-size" onclick=""><img src="/img/template/contacts.png">Contacts</button>
            </div>
            <div class="sidebar-bottom">
                <button class="menu-button privacy-policy font-size" onClick="window.open('/html/privacy-policy.html');">Privacy Policy</button>
                <button class="menu-button legal-notice font-size" onClick="window.open('/html/legal-notice.html');">Legal Notice</button>
            </div>

            
        </nav>

        <div id="contactSection"></div>

    

    <script src="/js/contact.js"></script>
</body>
</html>
