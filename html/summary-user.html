<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/summary-user.css">
    <script src="/js/script.js"></script>
    <title>Summary User</title>
</head>
<body>
    <div class="container-template">
        <div class="header">
            <span class="headline">Kanban Project Management Tool</span>
            <div class="header-right">
                <img src="/img/template/help.png" class="help-button" onClick="window.open('/html/help.html');"><span
                    class="user" onclick="openSubMenu()">CK</span>
            </div>
        </div>
        <nav class="sidebar">
            <img src="/img/template/templateLogoJoin.png" class="sidebar-logo">
            <div class="menu">
                <button class="menu-button summary font-size" onclick=""><img src="/img/template/summary.png">Summary</button>
                <button class="menu-button add-task font-size" onclick=""><img src="/img/template/task.png">Add Task</button>
                <button class="menu-button board font-size" onclick=""><img src="/img/template/board.png">Board</button>
                <button class="menu-button contact font-size" onclick=""><img src="/img/template/contacts.png">Contacts</button>
            </div>
            <div class="sidebar-bottom">
                <button class="menu-button privacy-policy font-size" onClick="window.open('/html/privacy-policy.html');">Privacy Policy</button>
                <button class="menu-button legal-notice font-size" onClick="window.open('/html/legal-notice.html');">Legal Notice</button>
            </div>
        </nav>

        <div class="summary-headline">
            <span class="first-headline">Join 360</span>
            <img class="stroke-image" src="/img/high-stroke.png" alt="">
            <span class="second-headline">Key Metrics a Glance</span>
        </div>
        <div class="summary-cards">
            <div class="first-card-section">
                <div class="card-one">
                    <div class="edit">
                        <div class="edit-circle">
                            <img class="edit-image" src="/img/edit.png" alt="">   
                        </div>
                    </div>
                    <div class="todo-container">
                        <span class="todo-number">1</span>
                        <span>To-do</span>
                    </div>
                </div>
                <div class="card-two">
                    <div class="hook">
                        <div class="hook-circle">
                            <img class="hook-image" src="/img/hook.png" alt="">
                        </div>
                    </div>
                    <div class="done-container">
                        <span class="done-number">1</span>
                        <span>Done</span>
                    </div>
                </div>
            </div>
            <div class="second-card-section">
                <div class="card-three">
                    <div>
                        <img src="/img/Frame 59.png" alt="">
                    </div>
                    <div class="urgent-container">
                        <span class="one-urgent">1</span>
                        <span class="urgent">Urgent</span>
                    </div>
                </div>
                
                <div>
                    <img src="/img/high-stroke-gray.png" alt="">
                </div>
                <div class="date-container">
                    <span class="date">October 16, 2022</span>
                    <span>Upcoming deadline</span>
                </div>
                
            </div>
            <div class="third-card-section">
                <div class="card-four">
                    <span class="number">5</span>
                    <span class="card-underline">Tasks in Board</span>
                </div>
                <div class="card-five">
                    <span class="number">2</span>
                    <span class="card-underline">Tasks In Progress</span>
                </div>
                <div class="card-six">
                    <span class="number">2</span>
                    <span class="card-underline">Awaiting Feedback</span>
                </div>
            </div>
        </div>
        <div class="greet">
            <span class="gm">Good morning,</span>
            <span class="sofia">Sofia MÃ¼ller</span>
        </div>
    </div>
</body>
</html>
