<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="./assets/fonts/fonts.css">
		<link rel="stylesheet" href="./css/template.css">
		<link rel="stylesheet" href="./css/add-task.css">
		<link rel="stylesheet" href="./css/subtask-editor.css">
		<link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
		<link rel="stylesheet" href="./css/rp-header-sidebar.css">
		
		<title>Add Task</title>
	</head>

	<body onload="initAddTask()">
		<header class="header"></header>
		<aside class="sidebar"></aside>

		<section id="add-task-section" class="content">
			<h1 class="add-task-headline">Add Task</h1>
			<form id="add-task-form" class="add-task-form">
				<div class="definition">
					<div class="d-flex-col">
						<label for="title" class="required">
							Title
							<span style="color: red;">*</span>
						</label>
						<input class="title definition-entry-field" type="text" id="Title" name="title" placeholder="Enter a title" required>
					</div>
					<div class="d-flex-col">
						<label for="description">Description</label>
						<textarea class="description definition-entry-field" type="text" id="Description" name="description" placeholder="Enter a Description">
						</textarea>
					</div>
          <!-- contacts-selector-start -->
					<div class="d-flex-col assignment-container">
						<label for="assignment">Assigned to</label>
						<div class="select-box">
							<input id="Search" class="assignment-selector definition-entry-field" type="text" name="assignment" placeholder="Select contacts to assign" onclick="toggleCheckboxes()">
							<div id="checkboxes" class="checkboxes-container"></div>
						</div>
						<div id="assigned-contacts">
						</div>
					</div>
				</div>
          <!-- contacts-selector-end -->
				<svg height="424px" width="2" class="seperator">
					<line x1="1" y1="0" x2="1" y2="424" style="stroke: #D1D1D1;stroke-width: 1;"/>
				</svg>
				<div class="properties">
					<div class="d-flex-col">
						<label for="date" class="required">
							Due date
							<span style="color: red;">*</span>
						</label>
						<input class="properties-entry-field due-date" type="date" id="Date" name="date" required>
					</div>
          <!-- prio-buttons-start -->
					<div class="d-flex-col">
						<label for="radio-button-group">Prio</label>
						<div id="radio-button-group" class="radio-button-group">
							<input type="radio" id="prio-high" name="prios" value="3" class="radio-button">
							<label for="prio-high" class="radio-label">
								<span>
									Urgent
								</span>
								<img src="./assets/img/prio-high.png"/>
							</label>
							<input type="radio" id="prio-med" name="prios" value="2" class="radio-button">
							<label for="prio-med" class="radio-label">
								<span>
									Medium
								</span>
								<img src="./assets/img/prio-med.png"/>
							</label>
							<input type="radio" id="prio-low" name="prios" value="1" class="radio-button">
							<label for="prio-low" class="radio-label">
								<span>
									Low
								</span>
								<img src="./assets/img/prio-low.png"/>
							</label>
						</div>
					</div>
          <!-- prio-buttons-end -->
					<div class="d-flex-col">
						<label for="category" class="required">
							Category
							<span style="color: red;">*</span>
						</label>
						<select class="category properties-entry-field" type="text" id="Category" name="category" required>
							<option disabled selected hidden>Select Task category</option>
							<option>Technical Task</option>
							<option>User Story</option>
						</select>
					</div>
          <!-- subtask-form-start -->
					<div class="d-flex-col">
						<label for="subtasks">Subtasks</label>
						<div class="subtask-container">
							<input id="subtasks" class="subtasks properties-entry-field" type="text" placeholder="Add new subtask">
							<div id="subtask-buttons-container" class="add-subtask-button">
								<button id="add-subtask-button" class="in-line-btn" type="button" onclick="confirmOrCancelSubtask()">
									<img src="./assets/img/add.png"/>
								</button>
							</div>
						</div>
						<!-- subtask-list-start -->
						<div id="subtask-list-container" class="subtask-list-container">
							<ul id="subtask-list" class="subtask-list">
							</ul>
						</div>
      					<!-- subtask-list-end -->
					</div>
          <!-- subtask-form-end -->
				</div>
			</form>
			<div id="Buttons" class="buttons">
				<span id="Requirement" class="requirement">
					<span style="color: red;">*</span>
					This field is required
				</span>
				<div class="btn-container">
					<button id="clear-btn" class="add-task-btn clear-btn" onclick="clearForm()">Clear</button>
					<button id="create-btn" class="add-task-btn create-task-btn" onclick="createTask(event)">
						Create Task
					</button>
				</div>
			</div>
		</section><!--add-task-section-->

		<script src="./js/add-task.js"></script>
		<script src="./js/contact-selector.js"></script>
		<script src="./js/templates/header.js"></script>
		<script src="./js/firebase.js"></script>
		<script src="./js/prio-buttons.js"></script>
		<script src="./js/subtask-editor.js"></script>
		<script src="./js/templates/subtaskEditor-template.js"></script>
	</body>
</html>
