<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/templates/template.css" />
    <link rel="stylesheet" href="board.css">
    <script src="board.js"></script>
    <title>Board</title>
</head>

<body onload="includeHTML()">
    <header class="header" w3-include-html="../templates/header.html"></header>
    <aside class="sidebar" w3-include-html="../templates/sidebar.html"></aside>

    <section class="board-main-container">
        <div class="headline-add-task-container">
            <div class="headline-and-input">
                <span class="headline-board">Board</span>
                <div class="input-and-add-button">
                    <div class="input-container">
                        <input type="text" placeholder="Find Task" class="search-input">
                        <div class="placeholder"></div>
                        <img src="/img/board/search.icon.png" alt="Search" class="search-icon">
                    </div>
                    <button class="add-button">Add task +</button>
                </div>
            </div>
            <div class="column-headers">
                <span class="column-title">To do <img src="/img/board/plus-button.png" alt="add icon"
                        class="add-button-img-column"></span>
                <span class="column-title">In Progress <img src="/img/board/plus-button.png" alt="add icon"
                        class="add-button-img-column"></span>
                <span class="column-title">Await feedback <img src="/img/board/plus-button.png" alt="add icon"
                        class="add-button-img-column"></span>
                <span class="column-title">Done</span>
            </div>
        </div>
        <div class="card-container">
            <div class="column-todo board-column"></div>
            <div class="column-in-progress board-column"></div>
            <div class="column-await-feedback board-column"></div>
            <div class="column-done board-column"></div>
        </div>
    </section>
</body>

</html>
