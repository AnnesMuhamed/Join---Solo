<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/templates/template.css" />
    <link rel="stylesheet" href="board.css">
    <script src="board.js"></script>
    <title>Board</title>
</head>

<body onload="includeHTML()">
    <header class="header" w3-include-html="../templates/header.html"></header>
    <aside class="sidebar" w3-include-html="../templates/sidebar.html"></aside>

    <section class="board-main-container">
        <div class="headline-add-task-container">
            <div class="headline-and-input">
                <span class="headline-board">Board</span>
                <div class="input-and-add-button">
                    <div class="input-container">
                        <input type="text" placeholder="Find Task" class="search-input">
                        <img src="/img/board/search.icon.png" alt="Search" class="search-icon">
                    </div>
                    <button class="add-button">Add task +</button>
                </div>
            </div>
            <div class="column-headers">
                <h3>To do</h3><img src="/img/board/plus-button.png" alt="add icon">
                <h3>In Progress</h3><img src="/img/board/plus-button.png" alt="add icon">
                <h3>Await feedback</h3><img src="/img/board/plus-button.png" alt="add icon">
                <h3>Done</h3><img src="/img/board/plus-button.png" alt="add icon">
            </div>
        </div>
        <div class="card-container"></div>
    </section>
</body>

</html>
