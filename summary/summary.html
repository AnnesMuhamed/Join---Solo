<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="../templates/template.css" />
    <link rel="stylesheet" href="summary.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <link rel="stylesheet" href="rp-summary.css">
    <link rel="stylesheet" href="../templates/rp-header-sidebar.css">
    <script src="../templates/header.js"></script>
    <script src="../firebase.js"></script>
    <script src="summary.js" defer></script>
    <title>Summary User</title>
</head>

<body onload="init()">
    <header class="header" w3-include-html="../templates/header.html"></header>
    <aside class="sidebar" w3-include-html="../templates/sidebar.html"></aside>

    <section class="section-greet" id="sectionGreet">
        <div id="greet" class="rp-greet">
            <span class="rp-gm">Good morning</span>
            <span id="sofia" class="rp-sofia d-none">Sofia Müller</span>
        </div>
    </section>
    <section class="content" id="content">
        <div class="headline-cards-container">
            <div class="summary-headline">
                <span class="first-headline">Join 360</span>
                <img class="stroke-image" src="../img/high-stroke.png" alt="">
                <span class="second-headline">Key Metrics a Glance</span>
                <img class="blue-stroke-image" src="../img/rp-bluestroke.png" alt="">
            </div>
            <div class="summary-cards">
                <div class="first-card-section">
                    <div class="card-one">
                        <div class="edit">
                            <div class="edit-circle">
                                <img class="edit-image" src="../img/edit.png" alt="">
                            </div>
                        </div>
                        <div class="todo-container">
                            <span id="open-tasks" class="todo-number"></span>
                            <span class="todo-span">To-do</span>
                        </div>
                    </div>
                    <div class="card-two">
                        <div class="hook">
                            <div class="hook-circle">
                                <img class="hook-image" src="../img/hook.png" alt="">
                            </div>
                        </div>
                        <div class="done-container">
                            <span id="done-tasks" class="done-number"></span>
                            <span class="done-span">Done</span>
                        </div>
                    </div>
                </div>
                <div class="second-card-section">
                    <div class="card-three">
                        <div class="urgent-img-container">
                            <img class="urgent-img" src="../img/Frame 59.png" alt="">
                        </div>
                        <div class="urgent-container">
                            <span id="urgent-tasks" class="one-urgent"></span>
                            <span class="urgent">Urgent</span>
                        </div>
                    </div>
    
                    <div>
                        <img class="urgent-stroke" src="../img/high-stroke-gray.png" alt="">
                    </div>
                    <div class="date-container">
                        <span id="date-tasks" class="date"></span>
<!-- October 16, 2022 -->
                        <span class="upcoming-span">Upcoming deadline</span>
                    </div>
                </div>
                <div class="third-card-section">
                    <div class="card-four">
                        <span id="total-tasks" class="number"></span>
                        <span class="card-underline">Tasks in Board</span>
                    </div>
                    <div class="card-five">
                        <span id="in-progress-tasks" class="number"></span>
                        <span class="card-underline">Tasks In Progress</span>
                    </div>
                    <div class="card-six">
                        <span id="closed-tasks" class="number"></span>
                        <span class="card-underline">Awaiting Feedback</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="greet" class="greet">
            <span class="gm">Good morning</span>
            <span id="sofia" class="sofia d-none">Sofia Müller</span>
        </div>
    </section>
</body>

</html>
